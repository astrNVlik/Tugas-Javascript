<html lang="en">

<body>
    <script>

        let angkaHari = 2;
let namaHari;

switch (angkaHari) {
  case 1:
    namaHari = "senin";
    break;
  case 2:
    namaHari = "selasa";
    break;
  case 3:
    namaHari = "rabu";
    break;
  case 4:
    namaHari = "kamis";
    break;
  case 5:
    namaHari = "jumat";
    break;
  case 6:
    namaHari = "sabtu";
    break;
  case 7:
    namaHari = "minggu";
    break;
  default:
    namaHari = "angka tidak valid (harus 1-7)";
}

console.log("Hari:", namaHari);

    </script>
</body>
