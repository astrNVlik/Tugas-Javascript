    <script>
function buatCounter() {
  let hitung = 1;

  function tambah() {
    hitung++;
    console.log("Counter: " + hitung);
  }

  return tambah;
}

let counter = buatCounter();
counter(); 
counter(); 
counter(); 

    </script>
